<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- Create 9 separate forms with a button to save and a button to clear. -->
      <form class="row" id="9">
      <!-- Made sure to match all form classes with CSS selectors to obtain pre-provided styles. -->
      <!-- Needed to tab once after all single digit hours to get timeblock textareas to line up correctly. -->
        <label class="hour"><p>9AM  </p></label>
        <textarea type="text" class="time-block" name="Event" id="9"></textarea>
      <!-- Added white floppy disk unicdoe as seen in application example. -->
        <button class="saveBtn"><span>&#128427</span></button>
      </form>
      <form class="row" id="10">
        <label class="hour"><p>10AM</p></label>
        <textarea type="text" class="time-block" name="Event" id="10"></textarea>
        <button class="saveBtn"><span>&#128427</span></button>
      </form>
      <form class="row" id="11">
        <label class="hour"><p>11AM</p></label>
        <textarea type="text" class="time-block" name="Event" id="11"></textarea>
        <button class="saveBtn"><span>&#128427</span></button>
      </form>
      <form class="row" id="12">
        <label class="hour"><p>12PM</p></label>
        <textarea type="text" class="time-block" name="Event" id="12"></textarea>
        <button class="saveBtn"><span>&#128427</span></button>
      </form>
      <form class="row" id="13">
        <label class="hour"><p>1PM  </p></label>
        <textarea type="text" class="time-block" name="Event" id="13"></textarea>
        <button class="saveBtn"><span>&#128427</span></button>
      </form>
      <form class="row" id="14">
        <label class="hour"><p>2PM  </p></label>
        <textarea type="text" class="time-block" name="Event" id="14"></textarea>
        <button class="saveBtn"><span>&#128427</span></button>
      </form>
      <form class="row" id="15">
        <label class="hour"><p>3PM  </p></label>
        <textarea type="text" class="time-block" name="Event" id="15"></textarea>
        <button class="saveBtn"><span>&#128427</span></button>
      </form>
      <form class="row" id="16">
        <label class="hour"><p>4PM  </p></label>
        <textarea type="text" class="time-block" name="Event" id="16"></textarea>
        <button class="saveBtn"><span>&#128427</span></button>
      </form>
      <form class="row" id="17">
        <label class="hour"><p>5PM  </p></label>
        <textarea type="text" class="time-block" name="Event" id="17"></textarea>
        <button class="saveBtn"><span>&#128427</span></button>
      </form>
     
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./Assets/script.js"></script>

  </body>
</html>
