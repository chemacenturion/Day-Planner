<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Day-Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- Create 9 separate forms with a button to save and a button to clear. -->
      <form class="row">
      <!-- Made sure to match all form classes with CSS selectors to obtain pre-provided styles. -->
      <!-- Needed to tab once after all single digit hours to get timeblock inputs to line up correctly. -->
        <label class="hour"><p>9AM  </p></label>
        <input type="text" class="time-block" name="Event">
      <!-- Added white floppy disk unicdoe as seen in application example. -->
        <button class="saveBtn"><span>&#128427</span></button>
      </form>
      <form class="row">
        <label class="hour"><p>10AM</p></label>
        <input type="text" class="time-block" name="Event">
        <button class="saveBtn"><span>&#128427</span></button>
      </form>
      <form class="row">
        <label class="hour"><p>11AM</p></label>
        <input type="text" class="time-block" name="Event">
        <button class="saveBtn"><span>&#128427</span></button>
      </form>
      <form class="row">
        <label class="hour"><p>12PM</p></label>
        <input type="text" class="time-block" name="Event">
        <button class="saveBtn"><span>&#128427</span></button>
      </form>
      <form class="row">
        <label class="hour"><p>1PM  </p></label>
        <input type="text" class="time-block" name="Event">
        <button class="saveBtn"><span>&#128427</span></button>
      </form>
      <form class="row">
        <label class="hour"><p>2PM  </p></label>
        <input type="text" class="time-block" name="Event">
        <button class="saveBtn"><span>&#128427</span></button>
      </form>
      <form class="row">
        <label class="hour"><p>3PM  </p></label>
        <input type="text" class="time-block" name="Event">
        <button class="saveBtn"><span>&#128427</span></button>
      </form>
      <form class="row">
        <label class="hour"><p>4PM  </p></label>
        <input type="text" class="time-block" name="Event">
        <button class="saveBtn"><span>&#128427</span></button>
      </form>
      <form class="row">
        <label class="hour"><p>5PM  </p></label>
        <input type="text" class="time-block" name="Event">
        <button class="saveBtn"><span>&#128427</span></button>
      </form>
     
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./Assets/script.js"></script>

    <script>
// dddd MMMM Do YYYY date format provided by moment.js webpage given in original readME instructions.
      var currentDate = $("#currentDay");
        var date = moment().format('dddd MMMM Do YYYY');
        currentDate.text(date)
    </script>

  </body>
</html>
